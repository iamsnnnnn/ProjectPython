{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'vacan/css/vacan.css'%}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="page">
    <div class="page__left">
        <img src="{% static 'vacan/img/logo.png' %}" alt="Лого">

        <span class="logo"></span>
        <h3></h3>
        <ul>
            <li><a class="nav-link" href="{% url 'home' %}"><span
                    class="material-symbols-outlined">home</span>Главная</a></li>
            <li><a class="nav-link" href="{% url 'demand' %}"><span class="material-symbols-outlined">star_half</span>Востребованность</a>
            </li>
            <li><a class="nav-link" href="{% url 'geography' %}"><span class="material-symbols-outlined">public</span>География</a>
            </li>
            <li><a class="nav-link" href="{% url 'skills' %}"><span
                    class="material-symbols-outlined">emoji_objects</span>Навыки</a></li>
            <li><a class="nav-link" href="{% url 'recent_vac' %}"><span
                    class="material-symbols-outlined">library_books</span>Последние вакансии</a></li>
        </ul>
    </div>
    <div class="page__right">
        <div class="page__content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
